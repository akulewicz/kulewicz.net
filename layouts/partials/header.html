<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadiusz Kulewicz - {{ .Title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {{ partial "meta" . }}
</head>

<body class="bg-slate-900 text-slate-300">
    <header class="border-b border-white/10 mb-12">
  <nav class="px-6 py-5 flex flex-col md:flex-row md:justify-between md:items-center relative">
    <!-- Logo -->
    <a href="/" class="text-2xl lg:text-3xl font-bold text-white hover:text-slate-300">
      kulewicz.net <i class="fa-solid fa-terminal"></i>
    </a>

    <!-- Hamburger -->
    <button id="menu-btn" class="md:hidden text-white text-2xl absolute right-6 top-6 focus:outline-none" aria-label="Otwórz menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Menu -->
    <ul
      id="menu"
      class="font-semibold flex flex-col md:flex-row gap-4 mt-8 md:mt-0 md:static absolute top-full left-0 w-full md:w-auto bg-slate-900 md:bg-transparent p-6 md:p-0 rounded-b-2xl transition-all duration-300 ease-in-out opacity-0 md:opacity-100 -translate-y-4 md:translate-y-0 pointer-events-none md:pointer-events-auto"
    >
      <li><a class="{{ if eq .RelPermalink "/" }}bg-slate-700{{end}} py-2 px-3 rounded-xl block hover:bg-slate-700 transition" href="/">Strona główna</a></li>
      <li><a class="{{ if strings.HasPrefix .RelPermalink "/blog/"}}bg-slate-700{{end}} py-2 px-3 block hover:bg-slate-700 transition rounded-xl" href="/blog">Blog</a></li>
      <li><a class="{{ if eq .RelPermalink "/o-mnie/" }}bg-slate-700{{end}} py-2 px-3 block hover:bg-slate-700 transition rounded-xl" href="/o-mnie">O mnie</a></li>
    </ul>
     
  </nav>
</header>
